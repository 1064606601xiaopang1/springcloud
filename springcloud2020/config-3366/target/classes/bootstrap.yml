server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    config: #Config客户端配置
      label: master #分支名称
      name: application #配置文件名称
      profile: dev #读取后缀
      uri: http://localhost:3344 #配置中心地址
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
